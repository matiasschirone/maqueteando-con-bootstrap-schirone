<body>
<main class="container">
    <div class="row">
        <div class="col-12 bg-black bg-gradient">
            <h1 class="p-3 text-light text-center">Mi banda</h1>
          <div class="btn-group col-12 ">
            <button type="button" class="btn btn-primary"><a href="./index.html">Inicio</button></a> 
            <button type="button" class="btn btn-primary"><a href="./discografias.html"> discografia</button></a>
            <button type="button" class="btn btn-primary"><a href="./galeria.html"> galeria</button></a>
            <button type="button" class="btn btn-primary"><a href="./proximas fechas.html"> proximas fechas</button></a>
            <button type="button" class="btn btn-primary"><a href="./contacto.html"> contacto</button></a>
            </div>
        </div>
    </div>
   <div class="row">
       <div class="col-12 bg-primary border">
           <h2 class="p-3 text-black text-center">Contacto</h2>
       </div> 
       <div class="col-12 bg-primary borde">
        <form action="#">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombre">completa con tu nombre</label>
                    <input type="text" name="name" placeholder="escribe tu nombre">
                </div>
                <div>
                 <label for="apellido">completa con tu apellido</label>
                 <input type="text" name="name" placeholder="escribe tu apellido">
             </div>
             <br>
             <div>
                 <label for="email">*escribe tu mail</label>
                 <input type="email" name="email" placeholder="escribe tu mail" required>
             </div>
             <br>
             <div>
                 <label for="nacionalidad">Elije tu pais de residencia</label>
                 <select name="pais" id="" >
                     <option value="Argentina">ARGENTINA</option>
                     <option value="Uruguay">URUGUAY</option>
                     <option value="Paraguay">PARAGUAY</option>
                     <option value="chile">CHILE</option>
                 </select>
             </div>
             <br>
             <div>
                 <label for="comentario">deja tu consulta</label>
                 <br>
                 <textarea name="comentario" id="" cols="30" rows="5"></textarea>
             </div>
             <br>
             <div>
                 <input type="submit" value="enviar"> <input type="reset" value="borrar">
             </div>
            </fieldset>
        </form>
    </div>
    </div>
    <div class="row">
        <div class="col-12 bg-black bg-gradient border">
        <h4 class="p-3 text-light text-end">created by matias</h4>
        </div>
    </div> 
   
</main>
